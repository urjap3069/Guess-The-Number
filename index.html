<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ğŸ¯ Guess The Number</h1>
    <p class="subtitle">I'm thinking of a number between <strong>1 - 100</strong></p>

    <div class="box">
      <input type="number" id="guess" placeholder="Enter your number..." />
      <button id="checkBtn">Check</button>
    </div>

    <p id="message">Start guessing...</p>

    <div class="stats">
      <p>Score: <span id="score">10</span></p>
      <p>High Score: <span id="highScore">0</span></p>
    </div>

    <button id="resetBtn" class="reset">ğŸ”„ Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
